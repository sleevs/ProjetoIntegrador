        <!--================Header Area =================-->
        <header class="header_area">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <!-- Brand and toggle get grouped for better mobile display -->

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>

                    </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->

                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Formulário</a></li>

                    </div> 
                </nav>

        <!--================Header Area =================-->
        
        <!--================Banner Area =================-->
        <section class="banner_area">
            <div class="booking_table d_flex align-items-center">
            	<div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
				<div class="container">
                        <div class="button-group-area mt-40">
                                <a href="index.html" class="genric-btn info circle arrow">Dados do Cliente<span class="lnr lnr-arrow-right"></span></a>
                                <a href="DadosPagamento.html" class="genric-btn info circle arrow">Dados de Pagamento<span class="lnr lnr-arrow-right"></span></a>
                                <a href="DadosMedicos.html" class="genric-btn info circle arrow" style="background: #f8b100">Dados Médicos<span class="lnr lnr-arrow-right"></span></a>
                                <a href="DadosPedido.html" class="genric-btn info circle arrow">Dados do Pedido<span class="lnr lnr-arrow-right"></span></a>
                                
                               
                            </div>
					<div class="banner_content text-center">
                            <div class="banner_content text-center">
                                <br>
                                    <div class="container">
                                            <div class="hotel_booking_table">
                                                    <h2>Dados do Prestador de Serviços Médicos</h2>
                                                    
                                            </div>
                                           
                                        <div class="hotel_booking_table">
                                              
                                             <div class="col-md-12">
                                                <div class="boking_table">
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="book_tabel_item">
                                                                
                                                                <div class="form-group">
                                                                    <div class="input-group d-flex flex-row">
                                                                        <input name="Medico" placeholder="Nome do Médico" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nome do Médico '" required="Y" type="text" class="form-control">   
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                        <div class="input-group d-flex flex-row">
                                                                            <input name="Credenciais" placeholder="Credenciais" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Credenciais '" required="Y" type="text" class="form-control" title="Insira a matricula do médico"
                                                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">   
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group">
                                                                            <div class="input-group d-flex flex-row">
                                                                                <input name="NomeHospital" placeholder="Nome do Hospital/Clínica" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nome do Hospital/Clínica '" required="Y" type="text" class="form-control">   
                                                                            </div>
                                                                        </div>

                                                                <div class="form-group">
                                                                    <div class='input-group date' id='datetimepicker11'>
                                                                        <input type='text' class="form-control" placeholder="Data da Consulta" required/>
                                                                        <span class="input-group-addon">
                                                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>

                                                                
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">                      
                                                            <div class="book_tabel_item">

                                                                    <div class="form-group">
                                                                            <div class="input-group d-flex flex-row">
                                                                                <input name="TelefoneMedico" placeholder="Telefone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Telefone '" required="Y" type="tel" class="form-control" title ="(DD) XXXX-XXXX"
                                                                                minlength="10" maxlength="14"
                                                                                onKeyUp="phone(this)">   
                                                                            </div>
                                                                        </div>
            
                                                                        <div class="form-group">
                                                                                <div class="input-group d-flex flex-row">
                                                                                    <input name="EmailMedico" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email '" required="Y" type="email" class="form-control" title= "jose@email.com">   
                                                                                </div>
                                                                            </div>

                                                                            <div class="form-group">
                                                                                <div class="input-group d-flex flex-row">
                                                                                    <input name="EnderecoMedico" placeholder="Endereço" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Endereço '" required="" type="text" class="form-control">   
                                                                                </div>
                                                                            </div>
                                                                
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                                <h3>Dados Médicos</h3>
                                                                <div class="form-group">
                                                                        <textarea name="Quadro" placeholder="Forneça detalhes do quadro do paciênte" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Forneça detalhes do quadro do paciênte '" required="Y" type="text" class="form-control" id="message" rows="6"></textarea>
                                                                    </div>
                                                               
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="book_tabel_item">
                                                                <div class="form-group">
                                                                    <a class="book_now_btn button_hover" href="DadosPagamento.html">Voltar</a>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="book_tabel_item">
                                                                <div class="form-group">
                                                                    
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-md-3">
                                                            <div class="book_tabel_item">
                                                                <div class="form-group">
                                                                    <a class="book_now_btn button_hover" href="DadosPedido.html">Próximo</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
						
						<!--<a href="#" class="btn theme_btn button_hover">Get Started</a>-->
					</div>
				</div>
            </div>
            
        </section>

        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>

        <script src="js/mail-script.js"></script>
        <script src="js/stellar.js"></script>
        <script src="vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/camposReembolso.js"></script>
